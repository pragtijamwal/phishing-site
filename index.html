<!DOCTYPE html>
<html>
<head>
    <title>Bank of America</title>
    <style>
        body {
            background-color: #f2f2f2;
        }
        #login-form {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #login-form input[type="text"], #login-form input[type="password"] {
            width: 100%;
            height: 40px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #login-form input[type="submit"] {
            width: 100%;
            height: 40px;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script>
        function simulateLogin(event) {
            event.preventDefault(); // Prevent the form from submitting

            // Get the values from the input fields
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Simulate a login process (for demonstration purposes)
            if (username === "user" && password === "pass") {
                alert("Login successful!"); // Simulate successful login
                // Redirect to a different page or perform another action here
                // window.location.href = 'welcome.html'; // Example redirect
            } else {
                alert("Invalid username or password."); // Simulate failed login
            }
        }
    </script>
</head>
<body>
    <div id="login-form">
        <h2>Login to Your Account</h2>
        <form onsubmit="simulateLogin(event)">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
